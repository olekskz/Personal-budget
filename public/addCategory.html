<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add category</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');
    </style>
</head>
<body>
    <header>
        <h1 class="main-h1">Personal Budget</h1>
    </header>
    <main>
        <form class="add-category">
            <label for="add-category-text">Enter category name: </label>
            <input class="add-category-text" id="text-label" type="text">
            <label for="add-money-text">Enter amount of money: </label>
            <input class="add-money-text" id="text-label" type="text">
            <button class="create-button">Create</button>
            <button class="return-button">
                <img src="/public/imgs/arrow-rotate-left-solid.svg" alt="Icon" />
            </button>
        </form>
    </main>
</body>
<link rel="stylesheet" href="style.css">
</html>
