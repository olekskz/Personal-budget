<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');
    </style>
</head>
<body>
    <header>
        <h1 class="main-h1">Personal Budget</h1>
    </header>
    <main>
        <!-- Додано ID для форми -->
        <form id="add-category" class="add-category">
            <!-- Виправлено атрибути `for` -->
            <label for="name">Enter category name: </label>
            <input class="text-label-name" id="name" required>
            <label for="money">Enter amount of money: </label>
            <input class="text-label-money" id="money" type="number" required>
            <button type="submit" class="create-button">Create</button>
            <button class="return-button">
                <img src="imgs/arrow-rotate-left-solid.svg" alt="Icon">
            </button>
        </form>
    </main>
    <div id="new-category">
        <!-- Сюди можна динамічно додавати нові категорії -->
    </div>
</body>
<link rel="stylesheet" href="style.css">
<script src="addCategory.js"></script>
</html>
