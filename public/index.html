<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');
    </style>
</head>
<body>
    <header>
        <a href="addCategory.html" class="category-button">+ Category</a>
        <h1 class="main-h1">Personal Budget</h1>
        <div class="amount-container">
            <label for="Amount_box">Amount of money:</label>
            <input type="number" id="Amount_box">
        </div>
    </header>
    <main>
        <section id="main-body">
                <ul id='category-list'>
                    
                </ul>
        </section>
        <div class="update-container">
            <form class="update-form">
                <h3 class="edit-h3">Edit Category</h3>
                <label for="update-name">Category Name</label>
                <input type="text" id="update-name">
                <br>
                <label for="update-value">Category Value</label>
                <input type="text" id="update-value">
                <br>
                <div class="button-box">
                    <button type="submit" class="save-update">Save</button>
                    <button type="button" class="cancel-update">Cancel</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <label class="rest-money"></label>
    </footer>
</body>
<link rel="stylesheet" href="style.css">
<script src="main.js"></script>
</html>
