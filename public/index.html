<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');
    </style>
</head>
<body>
    <header>
        <button type="button" class="category-button">+ Category</button>
        <h1 class="main-h1">Personal Budget</h1>
        <div class="amount-container">
            <label for="Amount_box">Amount of money:</label>
            <input type="number" id="Amount_box">
        </div>
    </header>
    <main>
        <section id="main-body">
                <ul id='category-list'>
                    <form class="category">
                        <label class="category-name">Grocery</label>
                        <div class="right-elements">
                            <button class="edit-button">Edit</button>
                            <label class="money-amount">100</label>
                            <label class="dollar">$</label>
                            <button class="delete-button">
                                <img src="imgs/trash-solid.svg" alt="Icon" />
                            </button>
                        </div>
                    </form>
                    <form class="category">
                        <label class="category-name">Grocery</label>
                        <section class="right-elements">
                            <button class="edit-button">Edit</button>
                            <label class="money-amount">100</label>
                            <label class="dollar">$</label>
                            <button class="delete-button">
                                <img src="imgs/trash-solid.svg" alt="Icon" />
                            </button>
                        </div>
                    </form>
                </ul>
        </section>
    </main>
    <footer>
        <label class="rest-money">1000</label>
        <label class="dollar-footer">$</label>
    </footer>
</body>
<link rel="stylesheet" href="style.css">
<script src="main.js"></script>
</html>
